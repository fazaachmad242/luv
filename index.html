<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Do You Love Me?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
    }

    /* Hati jatuh */
    .heart {
        position: fixed;
        top: -10px;
        color: rgba(255,255,255,0.8);
        font-size: 20px;
        animation: fall 4s linear infinite;
    }
    @keyframes fall {
        from { transform: translateY(-10px) rotate(0deg); }
        to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Container utama */
    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 25px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    /* GIF style */
    .gif {
        width: 230px;
        border-radius: 15px;
        margin-bottom: 15px;
        box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    h1 {
        font-size: 2.8rem;
        text-shadow: 0 0 15px rgba(255,255,255,0.8);
        margin-bottom: 25px;
    }

    button {
        font-size: 20px;
        padding: 12px 35px;
        border-radius: 30px;
        border: none;
        margin: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #ff0033;
    }

    #noBtn {
        background: #666;
        color: white;
        position: absolute;
    }

    /* Popup hasil */
    #loveMessageBox {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 60px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 0 25px rgba(255,0,80,0.5);
        animation: pop 0.5s forwards;
    }
    @keyframes pop {
        to { transform: translate(-50%, -50%) scale(1); }
    }

    #loveMessage {
        font-size: 2.5rem;
        color: #ff0055;
        font-weight: bold;
        text-shadow: 0 0 10px #ff92b6;
        margin-top: 15px;
    }

</style>
</head>
<body>

<!-- Bagian Pertanyaan -->
<div class="container" id="questionBox">

    <!-- GIF anjing bingung di awal -->
    <img class="gif" src="HuhDogHugDogQuestionMarkGIF.gif">

    <h1>Do you love me? ‚ù§Ô∏è</h1>

    <button id="yesBtn">Iya</button>
    <button id="noBtn">Tidak</button>
</div>

<!-- Bagian Hasil -->
<div id="loveMessageBox">

    <!-- GIF Bubu Dudu romantis -->
    <img class="gif" src="BubuDuduKissesGIF.gif">

    <div id="loveMessage">I knew it! ‚ù§Ô∏èüòç<br>I love you too!btw pap woi</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveBox = document.getElementById("loveMessageBox");
    const questionBox = document.getElementById("questionBox");

    // Tombol Tidak menghindar
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Klik Iya -> muncul popup Bubu Dudu
    yesBtn.addEventListener("click", () => {
        questionBox.style.display = "none";
        loveBox.style.display = "block";
    });

    // Efek hati berjatuhan
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
